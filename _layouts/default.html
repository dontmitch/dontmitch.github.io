<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">

    <meta name="author" content="Mitch Lee">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="icon" type="image/png" href="/assets/images/favicon-128x128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="/assets/images/favicon-64x64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">

    {% seo %}
  </head>

  <body>
    <!-- HEADER -->
    <div class="container">
      <nav>
        <a href="/">
          <div></div>
          <div></div>
          <div></div>
        </a>
      </nav>
      <header class="inner">
        <h1 id="page-title">{{ page.title }}</h1>
        <h2 id="page-description">{{ page.description }}</h2>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div class="border-wrap">
      {% if page.splash_url %}
        <figure class="splash">
          <img src="{{ page.splash_url }}" alt="{{ page.splash_description }}" />
          {% if page.splash_subtitle %}
            <figcaption>{{ page.splash_subtitle }}</figcaption>
          {% endif %}
        </figure>
      {% endif %}

      {% if page.draft %}
        <div class="notice">This post is in draft form.</div>
      {% endif %}

      <div class="container">
        <section class="inner">
          {{ content }}
        </section>
      </div>
    </div>

    <!-- FOOTER  -->
    <div class="container">
      <footer class="inner">
        Written by <a href="https://blog.mitchjlee.com">Mitch Lee</a>.
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
